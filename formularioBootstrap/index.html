    <h1>Form by Guillem Rubio Varón with bootstrap 5</h1>


<div class="container">
    <div class="shadow p-3 mb-5 bg-body rounded">
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Name</label>
            <input type="email" class="form-control" id="InputName" aria-describedby="emailHelp">
        </div>
          <div class="mb-3">
            <label for="email" class="form-label">Surname</label>
            <input type="email" class="form-control" id="InputSurName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="InputPassword">
          <label for="exampleInputPassword1" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="InputRepeatPassword">
        </div>
        <div class="mb-3 form-check">
      
        </div>
        <button type="submit" class="btn btn-outline-success" onclick="enviarDatos()">Submit</button>
      </form>
